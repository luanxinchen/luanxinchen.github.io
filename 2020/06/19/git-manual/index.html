        <p><img src="https://mmbiz.qpic.cn/mmbiz_png/KmXPKA19gWicpG4ibricDjhseFOGY3Qnc47QerrsJKNIjX2kiaUcH5vgEhxWiavM0YewFoJF5EicMrkf03sibglPia8esQ/640?wx_fmt=png&tp=webp&wxfrom=5&wx_lazy=1&wx_co=1" alt="图片"></p>
<a id="more"></a>

<h4 id="Git-常见流程"><a href="#Git-常见流程" class="headerlink" title="Git 常见流程"></a>Git 常见流程</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># clone远端仓库到本地</span></span><br><span class="line">$ git <span class="built_in">clone</span> http://github.com/jquery/jquery.git</span><br><span class="line"><span class="comment"># 进入工作区（本地的仓库目录，称为工作区）</span></span><br><span class="line">$ <span class="built_in">cd</span> jquery</span><br><span class="line">$ touch <span class="built_in">test</span></span><br><span class="line"><span class="comment"># 将创建的test文件加入暂存区</span></span><br><span class="line"><span class="comment"># git rm test 移出暂存区</span></span><br><span class="line"><span class="comment"># git add -all 将所有文件加入暂存区</span></span><br><span class="line">$ git add <span class="built_in">test</span></span><br><span class="line"><span class="comment"># 查看暂存区状态</span></span><br><span class="line">$ git status</span><br><span class="line"><span class="comment"># 查看文件改动明细</span></span><br><span class="line">$ git diff</span><br><span class="line"><span class="comment"># 提交暂存区，备注“test commit”</span></span><br><span class="line">$ git commit -m <span class="string">"test commit"</span></span><br><span class="line"><span class="comment"># 查看当前分支</span></span><br><span class="line">$ git branch</span><br><span class="line"><span class="comment"># 查看远端仓库源</span></span><br><span class="line">$ git remote -v</span><br><span class="line"><span class="comment"># 推送变更到远端，分支为master</span></span><br><span class="line">$ git push -u origin master</span><br></pre></td></tr></table></figure>

<h4 id="其他"><a href="#其他" class="headerlink" title="其他"></a>其他</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 生成ssh-rsa密钥，用作远端仓库</span></span><br><span class="line">$ ssh-keygen -t rsa -C <span class="string">"youremail@example.com"</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 创建dev分支</span></span><br><span class="line"><span class="comment"># git branch -d dev 删除dev分支</span></span><br><span class="line">$ git checkout dev</span><br><span class="line"><span class="comment"># 切换到dev分支</span></span><br><span class="line">$ git switch dev</span><br><span class="line"></span><br><span class="line"><span class="comment"># 创建并切换到dev分支</span></span><br><span class="line">$ git switch -c dev</span><br><span class="line"></span><br><span class="line"><span class="comment"># 合并dev分支到当前分支</span></span><br><span class="line">$ git merge dev</span><br></pre></td></tr></table></figure>
