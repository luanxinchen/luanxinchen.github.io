        <h3 id="拉取镜像"><a href="#拉取镜像" class="headerlink" title="拉取镜像"></a>拉取镜像</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker pull mysql:latest</span><br></pre></td></tr></table></figure>

<a id="more"></a>

<h3 id="启动"><a href="#启动" class="headerlink" title="启动"></a>启动</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker run --restart=always -d -v /root/mysql/conf/my.cnf:/etc/mysql/my.cnf -p 3306:3306 --name webpy-mysql -e MYSQL_ROOT_PASSWORD=Warp1234 mysql</span><br></pre></td></tr></table></figure>

<h3 id="进入容器"><a href="#进入容器" class="headerlink" title="进入容器"></a>进入容器</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker exec -it webpy-mysql bash</span><br></pre></td></tr></table></figure>

<h3 id="初始化mysql"><a href="#初始化mysql" class="headerlink" title="初始化mysql"></a>初始化mysql</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">mysql -u root -p</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">重置root密码</span></span><br><span class="line">ALTER USER 'root'@'localhost' IDENTIFIED BY 'Warp1234';</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">添加远程登录用户</span></span><br><span class="line">CREATE USER 'xinchen.luan'@'%' IDENTIFIED WITH mysql_native_password BY '123456';</span><br><span class="line">GRANT ALL PRIVILEGES ON *.* TO 'xinchen.luan'@'%';</span><br></pre></td></tr></table></figure>

<h4 id="Plugin报错解决"><a href="#Plugin报错解决" class="headerlink" title="Plugin报错解决"></a>Plugin报错解决</h4><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">select host,user,plugin from user;</span><br><span class="line">alter user 'root'@'%' identified with mysql_native_password by 'Warp234';</span><br></pre></td></tr></table></figure>
